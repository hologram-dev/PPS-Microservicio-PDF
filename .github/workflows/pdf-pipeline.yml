name: PDF Service CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Linting Tools
        run: pip install flake8 bandit
      - name: Security Scan (Bandit)
        run: bandit -r src/ -ll
      - name: Lint Check (Flake8)
        run: flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Lowercase Registry Path
        id: repo_name
        run: echo "image_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.repo_name.outputs.image_name }}:latest
            ghcr.io/${{ steps.repo_name.outputs.image_name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  discord-notify:
    needs: [test-and-lint, build-and-deploy]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_PROD }}
        with:
          args: |
            ${{ github.event_name == 'push' && 'üìÑ **MS-PDF: Despliegue completado**' || 'üß™ **MS-PDF: Tests de PR finalizados**' }}
            **Resultado:** ${{ contains(needs.*.result, 'failure') && '‚ùå Error' || '‚úÖ √âxito' }}
            **Rama:** `${{ github.ref_name }}`
            [Logs de la acci√≥n](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})