name: PDF Service CI/CD

on:
  push: 
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Lowercase Registry Path
        id: repo_name
        run: echo "image_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push (Multi-Arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.repo_name.outputs.image_name }}:latest
            ghcr.io/${{ steps.repo_name.outputs.image_name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify Discord
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_PROD }}
        with:
          args: |
            üìÑ **MS-PDF: Build autom√°tico finalizado**
            **Rama:** `${{ github.ref_name }}`
            **Resultado:** ${{ job.status == 'success' && '‚úÖ √âxito' || '‚ùå Fall√≥' }}
            [Ver ejecuci√≥n](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})