version: '3.8'

services:
  pdf-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-export-service
    restart: unless-stopped
    ports:
      - "${PDF_PORT_EXTERNAL:-8001}:8000"
    environment:
      - APP_NAME=PPS-PDF-Service
      - APP_ENV=${APP_ENV:-production}
      - DEBUG=${DEBUG:-false}
      - PORT=8000
      - PDF_TEMP_DIR=/tmp/pdf_exports
      - WEB_CONCURRENCY=${WORKERS:-2}
    volumes:
      - pdf_output:/tmp/pdf_exports
    networks:
      - pps-network

networks:
  pps-network:
    external: true

volumes:
  pdf_output: